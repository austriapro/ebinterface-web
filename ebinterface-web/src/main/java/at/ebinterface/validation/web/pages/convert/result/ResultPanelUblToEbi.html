<wicket:panel>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <br/>
                    <h4>Konvertierung von UBL nach ebInterface</h4>
                </div>
            </div>
            <div wicket:id="mappingLog">
                <div class="row">
                    <div wicket:id="mappingLogError">
                        <div class="col-md-12 alert alert-danger">
                            <div wicket:id="logErrorPanel"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <a class="btn btn-ghost btn-ghost--red" type="submit" wicket:id="linkXMLDownload">Download ebInterface XML</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <a class="btn btn-ghost btn-ghost--red" type="submit" wicket:id="linkPDFDownload">PDF herunterladen</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-ghost btn-ghost--red" wicket:id="returnLink">Neue Anfrage starten</a>
        </div>
    </div>
</wicket:panel>
